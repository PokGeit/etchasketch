<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch!</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="header">
        <p class="headerTitle">Etch a sketch!</p>
        <p class="headerSubTitle">Release your creativity!</p>
    </div>



    <div class="mainBody">
        <div class="textBox">
            <div class="buttonBox">
                <button class="button" id="erase">Erase</button>

                <button class="button" id="rainbow">Rainbow</button>

                <button class="button" id="black">Black</button>
            </div>

            <div class="buttonBox">
                <input type="range" min="0" max="6" value="3" class="slider" id="myRange">        
            </div>

        </div>

        <div class="drawBox">
            <div class="tileWrapper" id="tileWrapper">
                
            </div>
        </div>
    </div>

    <div class="footer">footer</div>
</body>
</html>
